<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TravelTales</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen" style="background-image: url('images/li.jpg'); background-size: cover; background-position: center;">

  <!-- Header with Navigation -->
  <header class="bg-gray-800 text-white py-4 fixed w-full top-0 left-0 z-50 shadow-md">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-xl font-bold">Travel Website</h1>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="hover:text-amber-400">Home</a></li>
          <li><a href="about.html" class="hover:text-amber-400">About Us</a></li>
          <li><a href="services.html" class="hover:text-amber-400">Services</a></li>
          <li><a href="contact.html" class="text-amber-400 font-semibold">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="mt-24 flex justify-center">
    <section class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg mt-12">
      <h2 class="text-3xl font-semibold text-gray-800 mb-4 text-center">Get in Touch</h2>
      <p class="text-gray-600 text-center mb-6">Have questions? Fill out the form below and weâ€™ll get back to you soon.</p>

      <!-- Contact Form -->
      <form id="contactForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700 font-medium">Full Name:</label>
          <input type="text" id="name" class="w-full p-2 border rounded focus:ring-2 focus:ring-amber-400" placeholder="Enter your name" required>
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium">Email Address:</label>
          <input type="email" id="email" class="w-full p-2 border rounded focus:ring-2 focus:ring-amber-400" placeholder="Enter your email" required>
        </div>

        <div>
          <label for="message" class="block text-gray-700 font-medium">Your Message:</label>
          <textarea id="message" class="w-full p-2 border rounded focus:ring-2 focus:ring-amber-400" rows="4" placeholder="Write your message here" required></textarea>
        </div>

        <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white py-3 rounded font-semibold transition transform hover:scale-105">
          Send Message
        </button>
      </form>

      <p id="successMessage" class="text-green-600 font-medium mt-4 text-center hidden">Message sent successfully!</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 mt-20">
    <p>&copy; 2025 Travel Website. All rights reserved.</p>
  </footer>

  <!-- Link to External JavaScript File -->
  <script src="script.js"></script>

</body>
</html>
